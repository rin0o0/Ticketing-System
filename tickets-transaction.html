<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="container-fluid my-3 px-5">
        <!-- TITLE/HEADER 1 -->
        <div class="display-3 fw-bold text-center text-decoration-underline mt-5 mb-5">Ticketing System</div>
        <!-- ROW DIV -->
        <div class="row g-4 mb-5">

            <!-- CARD 1: COMPLETED  -->
            <div class="col-lg-3 col-md-6">
                <!-- Card div -->
                <div class="card text-bg-success">
                    
                    <!-- Card Row -->
                    <div class="card-body ">
                        <div class="d-flex align-items-center justify-content-around py-1">
                            <i class="bi bi-check-circle-fill fs-1 text-light"></i>
                            <h2 class="fw-bold fs-1">3</h2>
                        </div>
                    </div>

                    <!-- Card footer -->
                    <div class="card-footer text-bg-dark fw-bold fs-4 text-center">
                        Completed
                    </div>
                </div>
            </div>

            <!-- CARD 2: ON PROGRESS  -->
            <div class="col-lg-3 col-md-6">
                <!-- Card div -->
                <div class="card text-bg-warning">
                    
                    <!-- Card Row -->
                    <div class="card-body ">
                        <div class="d-flex align-items-center justify-content-around py-1">
                            <i class="bi bi-pen-fill fs-1 text-light"></i>
                            <h2 class="fw-bold fs-1 text-light">5</h2>
                        </div>
                    </div>
                    <!-- Card footer -->
                    <div class="card-footer text-bg-dark fw-bold fs-4 text-center">
                        On Progress
                    </div>
                </div>
            </div>

            <!-- CARD 3: ON QUEUE  -->
            <div class="col-lg-3 col-md-6">
                <!-- Card div -->
                <div class="card text-bg-secondary">
                    
                    <!-- Card Row -->
                    <div class="card-body ">
                        <div class="d-flex align-items-center justify-content-around py-1">
                            <i class="bi bi-stickies-fill fs-1 text-light"></i>
                            <h2 class="fw-bold fs-1 text-light">8</h2>
                        </div>
                    </div>

                    <!-- Card footer -->
                    <div class="card-footer text-bg-dark fw-bold fs-4 text-center">
                        On Queue
                    </div>
                </div>
            </div>

            <!-- CARD 4: OVERDUE  -->
            <div class="col-lg-3 col-md-6">
                <!-- Card div -->
                <div class="card text-bg-danger">
                    
                    <!-- Card Row -->
                    <div class="card-body ">
                        <div class="d-flex align-items-center justify-content-around py-1">
                            <i class="bi bi-exclamation-circle-fill fs-1 text-light"></i>
                            <h2 class="fw-bold fs-1 text-light">8</h2>
                        </div>
                    </div>

                    <!-- Card footer -->
                    <div class="card-footer text-bg-dark fw-bold fs-4 text-center">
                        Overdue
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
